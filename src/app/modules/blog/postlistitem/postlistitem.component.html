<div class="clearfix">
	<h2 class="float-left">{{post.title}}</h2>
	<div class="float-right">{{post.created_at | date : 'dd/MM/yyyy'}}</div>
</div>
<div>{{post.content}}</div>
<div class="btn-group">
	<div><button class="btn btn-success" (click)="onLike()">Like</button></div>
	<div><button class="btn btn-danger" (click)="onDislike()">Dislike</button></div>
</div>
